<div class="container-fluid p-4  bg-primary">
  <div class="row">
    <div class="col-12 col-sm-6 offset-md-3">
      <div class="card title">
        <div class="card-body ">
          <h5>Contacto</h5>
        </div>
      </div>
      <div class="card form">
        <div class="card-body">
          <form (submit)="onSubmit()">
            <div class="form-group">
              <label for="">Nombre</label>
              <input type="text" id="name" [(ngModel)]="name" name="name" class="form-control" required minlength="3"  autofocus>
             
            </div>
            <div class="form-group">
              <label for="">Email</label>
             
              <input type="text" id="email" [(ngModel)]="email" name="email" class="form-control" required  autofocus>

            </div>
            <div class="form-group">
              <label for="">Asunto</label>
              <input type="text" id="asunto" [(ngModel)]="asunto" name="asunto" class="form-control" required  autofocus>
            </div>
            <div class="form-group">
              <label for="">Mensaje</label>
              <textarea id="mensaje" [(ngModel)]="mensaje" name="mensaje" class="form-control" required autofocus></textarea>
            </div>
            <div class="form-group pt-3">
              <button class="btn btn-primary btn-lg" >Enviar</button>

            </div>
          </form>
        </div>
     
        <div class="alert" [ngClass]="responseType === 'success' ? 'alert-success' : 'alert-danger'" role="alert" *ngIf="showResponseMessage">
   <span>{{ responseMessage }}</span>
      </div>

      </div>
    </div>
  </div>
</div>
